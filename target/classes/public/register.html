<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="appCSS.css">
    <script src="appJS.js"></script>
</head>
<body>
    <div id="registerRootDiv">
        <fieldset id="genericFieldset">
            <h1>Create Account</h1>
            <label for="newUserName" class="goldBoldFont">choose a username</label>
            <input id="newUserName" type="text" placeholder="your username">
            <br /><br />
            <label for="newUserPass" class="goldBoldFont">choose a password</label>
            <input id="newUserPass" type="text" placeholder="your password">
            <br /><br />
            <button id="newUserRegisterButton" type="button" class="allButtons">register</button>
            <br /><br />
        </fieldset>
    </div>
</body>
</html>
