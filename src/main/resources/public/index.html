<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="appCSS.css">
    <script src="appJS.js"></script>
</head>
<body>
    <div id="indexRootDiv">
        <fieldset id="genericFieldset">
            <h1>Mis En Scene</h1>
            <label for="userName" class="goldBoldFont">username</label>
            <input id="userName" type="text" placeholder="username">
            <br /><br />
            <label for="userPass" class="goldBoldFont">password</label>
            <input id="userPass" type="text" placeholder="password">
            <br /><br />
            <button id="loginButton" type="button" class="allButtons">log in</button>
            <br /><br />
            <button id="registerButton" type="button" class="allButtons">register</button>
            <br /><br />
        </fieldset>
    </div>
</body>
</html>
