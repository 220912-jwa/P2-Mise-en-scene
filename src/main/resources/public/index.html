<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="appCSS.css">
    
</head>
<body>
    <div id="indexRootDiv">
        <fieldset id="genericFieldset">
            <h1>Mis En Scene</h1>
            <label for="userName" class="goldBoldFont">username</label>
            <input id="userName" type="text" placeholder="username">
            <br /><br />

            <input id="userPass" type="password" placeholder="password">
            <br /><br />
            <button id="loginButton" type="button" class="allButtons" onclick="userLogin()">log in</button>
            <br /><br />
            <div id="createNewAccountLinkDiv"><p id="createNewAccountLinkParagraph"><a href="./register.html" class="blueRegularFont" id="createNewAccountLinkAnchor">create a new account</a></p></div><!-- <button id="registerButton" type="button" class="allButtons">register</button> -->
            <br /><br />
        </fieldset>
    </div>
    
</body>
<script src="appJS.js"></script>
</html>
