<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Movie Entry View</title>
    <link rel="stylesheet" href="appCSS.css">
    <script src="appJS.js"></script>
</head>
<body>
    <div id="editLibraryEntryRootDiv">
        <fieldset id="genericFieldset">
            <h1>Edit Movie Entry</h1>
            <!-- "Movie" is replaced with reference variable literal from session storage-->
            <label for="editTitle" class="goldBoldFont">Title</label>
            <br /><br />
            <input id="editTitle" type="text" placeholder="Super Mario Bros.">
            <br /><br />
            <label for="editReleaseYear" class="goldBoldFont">Release year</label>
            <br /><br />
            <input id="editReleaseYear" type="text" placeholder="1993">
            <br /><br />
            <label for="editWatched" class="goldBoldFont">Watched?</label>
            <!-- watched button -->
            <br /><br />
            <label for="editFavorite" class="goldBoldFont">Favorite</label>
            <br /><br />
            <!-- favorite button -->
            <br /><br />
            <label for="editRating" class="goldBoldFont">Rate it!</label>
            <br /><br />
            <input id="editRating" type="number" placeholder="100">
            <br /><br />
            <label for="editReview" class="goldBoldFont">Review/Comments</label>
            <br /><br />
            <input id="editReview" type="text" placeholder="Most amazing movie ever.">
            <br /><br />
            <!-- Save changes button -->
            <br /><br />
            </div>
        </fieldset>
    </div>
</body>
</html>
