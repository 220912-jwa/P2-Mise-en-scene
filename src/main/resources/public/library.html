<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library View</title>
    <link rel="stylesheet" href="appCSS.css">
    
</head>
<body onload="loadLibrary()">
    <div id="libraryRootDiv">
        <fieldset id="genericFieldset">
            <h1>Library View</h1>
            <button id="addMovieButton" type="button" class="allButtons" onclick="document.location.assign('./add.html')">Add Movie</button>
            <br /><br />
        </fieldset>
    </div>
    <div><table style="width:100%" id="library">
        <thead><tr>
            <th style="width:15%">Title</th>
            <th style="width:10%">Release Year</th>
            <th style="width:10%">IMDB Rating</th>
            <th>Watched?</th>
            <th>Favorite</th>
            <th>Rate it!</th>
            <th style="width:50%">Review/Comments</th>
            <th>Save Changes</th>
            <th>Remove Entry</th>
        </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table></div>
    
</body>
<script src="appJS.js"></script>
</html>
